<!DOCTYPE html>
<html>
    {% load staticfiles %}
    <link type="text/css" rel="stylesheet" href="{% static "css/home.css" %}"/>
    <link href='http://fonts.googleapis.com/css?family=Raleway|Pacifico' rel='stylesheet' type='text/css'>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Screlp</title>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#demo-launch").click(function() {
                    $(".info-entry").hide();
                    $(".query-entry").fadeIn("slow");
                });

                $(".register").click(function(){
                    $("#register").show();
                    $(".register").addClass("selected-choice");
                    $(".login").removeClass("selected-choice");
                });

                $(".login").click(function(){
                    $("#register").hide();
                    $(".login").addClass("selected-choice");
                    $(".register").removeClass("selected-choice");
                });

                    // at least one number, one lowercase and one uppercase letter

                    if(this.val() == $("pass1").val()){

    </head>
    <body>
        <div><a href="http://exceptnot.com" id="logo-link"><h2 class="site-logo">Screlp</h2></a></div>
        {% if not logged_in %}
        <div class="info-entry">
            <div class="choice">
                <div class="login selected-choice">
                    Login
                </div>
                <div class="register">
                    Register
                </div>
            </div>
            <div class="login-entry">
                <form action="/register/" method="post">
                    <p><input class="parameters" id="username" type="email" name="email" placeholder="example@email.com"></p>
                    <p><input class="parameters" id="pass1" type="password" name="pass1" placeholder="•••••••••••••••••"></p>
                    <div id="register" style="display: none;">
                        <p><input class="parameters" id="pass2" type="password" name="pass2" placeholder=" Repeat Password "></p>
                    </div>
                    <p><input id="login-button" class="parameters" type="submit" disabled></p>
                </form>
                {% if demo_available %}
                <a href="#" id="demo-launch">I'd like a demo</a><br><sup id="demo-launch">you have {{ tries }} tries remaining</sup>
                {% endif %}
            </div>
        </div>
        {% endif %}
        <div class="query-entry" id="demo" style="display: none;">
            <form action="/search" method="get">
                <p class="label">Address:</p>
                    <p><input class="parameters" type="text" name="a" value="603 Red River St. Austin, TX 78701"></p>
                <p class="label">Search Term:</p>
                    <p><input class="parameters" type="text" name="t" value="pizza"></p>
                <p class="label">Radius (in miles):</p>
                    <p><input class="parameters" type="number" name="r" value="1"></p>
                <p class="label">Grid Density:</p>
                    <p><input class="parameters" type="number" name="d" value="1" max="5"></p>
                <p class="label">Category:</p>
                    <p><input class="parameters" type="text" name="c" placeholder="n/a"></p>
                <input class="button" type="submit" value="Go!">
            </form>
        </div>
    </body>
</html>
