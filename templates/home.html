<!DOCTYPE html>
<html>
    {% load staticfiles %}
    <link type="text/css" rel="stylesheet" href="{% static "css/home.css" %}"/>
    <link href='http://fonts.googleapis.com/css?family=Raleway|Pacifico' rel='stylesheet' type='text/css'>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Screlp</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#demo-launch").click(function() {
                    $(".login").hide();
                    $("#demo-launch").hide();
                    $("#demo").fadeIn("slow");
                });
            });
        </script>
    </head>
    <body>
        <div><h2 class="site-logo">Screlp</h2></div>
        <div class="login">
            <p><input class="parameters" type="email"    placeholder="example@email.com"></p>
            <p><input class="parameters" type="password" placeholder="•••••••••••••••••"></p>
            <a href="#" id="demo-launch">I'd like a demo</a>
        </div>
        <div class="query-entry" id="demo" style="display: none;">
                <p class="label">Address:</p>
                    <p><input class="parameters" type="text" name="a" value="603 Red River St. Austin, TX 78701"></p>
                <p class="label">Search Term:</p>
                    <p><input class="parameters" type="text" value="pizza"></p>
                <p class="label">Radius:</p>
                    <p><input class="parameters" type="number" value="1"></p>
                <p class="label">Grid Density:</p>
                    <p><input class="parameters" type="number" value="1" max="5"></p>
                <p class="label">Category:</p>
                    <p><input class="parameters" type="text" placeholder="n/a"></p>
            <input class="button" type="submit" value="Go!">
        </div>
    </body>
</html>
